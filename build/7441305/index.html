    <body><h1>一、新建导入任务</h1><p><img src='./qs-load-1.png' /></p><p>（1）点击&ldquo;数据接入&rdquo;；</p><p>（2）点击&ldquo;导入任务&rdquo;；</p><h1>二、输入导入任务名称</h1><p><img src='./qs-load-2.png' /></p><p>（1）输入导入任务名称；</p><p>（2）从&ldquo;本地位置&rdquo;选择文件；</p><p>（3）点击&ldquo;上传&rdquo;；</p><h1>三、上传文件</h1><p><img src='./qs-load-3.png' /></p><p>（1）选择待上传文件；</p><p>（2）点击&ldquo;打开&rdquo;上传；</p><h1>四、开始导入任务</h1><p><img src='./qs-load-4.png' /></p><p>（1）点击&ldquo;导入任务&rdquo;启动导入；</p><h1>五、查看导入报告</h1><p><img src='./qs-load-5.png' /></p><p>（1）点击&ldquo;报告&rdquo;查看；</p><h1>六、返回</h1><p><img src='./qs-load-6.png' /></p><p>（1）点击&ldquo;返回&rdquo;，回到导入主菜单；</p><p>&nbsp;</p></body>
